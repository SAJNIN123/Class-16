    .section{
        width: 25%;
        float: left;
        padding: 20px;
        margin-bottom: 10px;
        background-color: antiquewhite;
    }
</style>
<body>
    
    <select>
        <Option>Date Select</Option>
        <script>
            for(var i=0; i<=31; i++){
        document.write('<Option>'+ i + '</Option>')
        }
        </script>
    </select>
    <select>
        <Option>Month Select</Option>
        <script>
            for(var i=0; i<=12; i++){
        document.write('<Option>'+ i + '</Option>')
        }
        </script>
    </select>
    <select>
        <Option>Year Select</Option>
        <script>
            for(var i=1985; i<=2020; i++){
        document.write('<Option>'+ i + '</Option>')
        }
        </script>
    </select>
